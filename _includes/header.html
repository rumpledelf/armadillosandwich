<div id="header">
  <div id="logo"><a class="site-title" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/{{ site.logo }}"></a></div>
  <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <div class="slogan">{{ site.slogan }}</div>
</div>

<div id="menu">
  <div class="inner">
    <a href="{{ site.baseurl }}">Home</a>
    {% for page in site.pages %}
      {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
